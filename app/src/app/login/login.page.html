<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
 
    <ion-card>
      <ion-card-content>
        <form [formGroup] = "formularioLogin">
          <ion-item lines="full">
            <ion-label position="floating" color = "Primary">Usuario</ion-label>
            <ion-input formControlName = "username" type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating" color = "Primary">Password</ion-label>
            <ion-input formControlName = "password" type="password" required></ion-input>
          </ion-item>
        <br>
          <ion-row>
            <ion-col>
              <ion-button (click)="login()" type="submit" color="danger" expand="block">Iniciar Sesion</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
